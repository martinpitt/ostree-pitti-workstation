include: mate-desktop-pkgs.yaml
ref: fedora/rawhide/${basearch}/mate
rojig:
  name: fedora-mate
  summary: "Fedora Mate base image"
  license: MIT
packages:
  - fedora-release-matecompiz
  # Generic release sub packages for desktop variants and counting
  - fedora-release-ostree-desktop
  - fedora-release-ostree-counting
  # Portals for Flatpak
  - xdg-desktop-portal-gtk

exclude-packages:
  - python3-unbound

repos:
  - fedora-rawhide
