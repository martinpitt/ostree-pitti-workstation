ref: fedora/rawhide/${basearch}/ostree-base

automatic_version_prefix: "33"
mutate-os-release: "33"

include: fedora-common-ostree-pkgs.yaml

packages:
  - fedora-release-silverblue
  - git-core
  - lvm2
  - rpm-ostree
  # Container management
  - buildah
  - podman
  - skopeo
  - toolbox
  # Flatpak support
  - flatpak
  - flatpak-builder
  - xdg-desktop-portal
  # HFS filesystem tools for Apple hardware
  # See https://github.com/projectatomic/rpm-ostree/issues/1380
  - hfsplus-tools
  # Bundle the minimal -devel packages needed to build a kernel.
  # This is needed because we can't rely on layering to install these
  # due to version conflicts with the base image.
  - glibc-devel
  - kernel-devel
  - elfutils-libelf-devel
  # Contains default ostree remote config to be used on client's
  # system for fetching ostree update
  - fedora-repos-ostree

selinux: true
documentation: true
boot_location: new
etc-group-members:
  - wheel
tmp-is-dir: true

postprocess-script: post.sh

ignore-removed-users:
  - root
ignore-removed-groups:
  - root
check-passwd: { type: file, filename: passwd }
check-groups: { type: file, filename: group }

default_target: graphical.target

# Keep this in sync with fedora-atomic-host.json from fedora-atomic
packages-aarch64:
  - grub2-efi
  - ostree-grub2
  - efibootmgr
  - shim
packages-armhfp:
  - extlinux-bootloader
  - xorg-x11-drv-armada
packages-ppc64:
  - grub2
  - ostree-grub2
packages-ppc64le:
  - grub2
  - ostree-grub2
packages-x86_64:
  - grub2
  - grub2-efi-x64
  - ostree-grub2
  - efibootmgr
  - shim
  - microcode_ctl
  - mcelog
  - hyperv-daemons
  - open-vm-tools-desktop
  - virtualbox-guest-additions
  - xorg-x11-drv-intel
  - xorg-x11-drv-openchrome
  - xorg-x11-drv-vesa
  - xorg-x11-drv-vmware

# Make sure the following are not pulled in when Recommended by other packages
exclude-packages:
  - PackageKit
